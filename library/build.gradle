buildscript {
  repositories { mavenCentral() }
}

apply plugin: 'com.android.library'

dependencies {
  compile 'com.android.support:support-v4:22.2.1'
}

android {
  compileSdkVersion 22
  buildToolsVersion '23.0.1'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
